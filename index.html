<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selección de Permisos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.16/vue.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <p>Nombre: {{persona.nombre}}</p>
      <p>Edad: {{persona.edad}}</p>
      <p>Ciudad: {{persona.ciudad}}</p>
      <p>Hola, mi nombre es {{persona.nombre}}, tengo {{persona.edad}} y vivo en {{persona.ciudad}}</p>
      <br>
      <hr>
      <h4>Valor: {{valor}}</h4>
      <button class="" v-on:click="aumentar()">Aumentar</button><button class="" v-on:click="disminuir" >Disminuir</button>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          persona: {
            nombre: "Ana García",
            edad: 30,
            ciudad: "Tupungato",
          },
          valor : 0,
        },
        methods: {
          aumentar(){
            this.valor++;
          },
          disminuir(){
            this.valor--;
          }
        },
        computed: {},
        mounted() {
          console.log("Vue Mounted");
        },
      });
    </script>
  </body>
</html>
